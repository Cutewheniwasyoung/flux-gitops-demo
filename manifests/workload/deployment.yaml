apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxcd-gitops-demo
spec:
  selector:
    matchLabels:
      app: fluxcd-gitops-demo
  template:
    metadata:
      labels:
        app: fluxcd-gitops-demo
    spec:
      imagePullSecrets:
        - name: acr-secret      
      containers:
      - name: fluxcd-gitops-demo
        imagePullPolicy: IfNotPresent
        image: registry.cn-hangzhou.aliyuncs.com/fluxcd-demo/flux-gitops-demo:6f88c0cf07f46562e75fd85ae0dc8352e7bdeb15
        command: ["sleep", "9999"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
